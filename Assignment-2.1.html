<h1>Scrambled Eggs</h1>

<p>Eggs are one of my favourite foods. Here is a recipe for deliciously rich scrambled eggs.</p>

<h3>Ingredients</h3>

<ul>
	<li>2 Eggs</li>
	<li>1 TBS Butter</li>
	<li>2 TBS Cream</li>
</ul>

<h3>Method</h3>

<ol>
	<li>Melt Butter</li>
	<li>Gently Mix</li>
	<li>Add cream</li>
	<li>Stir well</li>
</ol>
